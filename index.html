<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ROCKET-X</title>
	<link rel="stylesheet" href="respomnsive-mobile.css"> <!--MOBILE CSS-->
	<link rel="stylesheet" href="main-style.css"> <!--MAIN CSS-->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!--AOS CSS-->
	<script src="https://kit.fontawesome.com/223110ab61.js" crossorigin="anonymous"></script> <!--FONT AWSOME-->
	
</head>
<body>
	<!-- HEADER -->
	<header class="header"> <!--div princ. header-->
		<div class="logo-box">
			<img src="https://cdn.shopify.com/s/files/1/0728/4382/1394/files/logo-menu.png?v=1691441820" width="50%" alt="">
		</div>	
		<!-- DIV CENTRALE SOCIAL -->
		<div class="center-div">
			<div class="social-box" id="box1">
				<i class="fa-brands fa-facebook"></i> 
			</div>

			<div class="social-box" id="box2">
				<i class="fa-brands fa-whatsapp"></i> 
			</div>

			<div class="social-box" id="box3">
				<i class="fa-brands fa-instagram"></i> 
			</div>
		</div>
		<!-- INPUT APERTURA MENU LAT. -->
		<input type="checkbox" name="menu-check" id="check-menu">
		<label for="check-menu">
			<div class="box-icon-menu" >
				<span class="bar-icon"></span>
			</div>
		</label>
		<!-- MENU LAT. -->
		
		<div class="container-menu" id="container-menu">
			
			<label for="check1" onclick="changeColor()" >
				<i class="fa-solid fa-user-gear colors" id="login-icon" ></i>
			</label>

			<i class="fa-solid fa-list"></i>


			<i class="fa-solid fa-message"></i>

		</div>

	</header>

	<!-- MAIN CODE -->
	<div class="main">
		<!-- ELEMENTO DI SFONDO  -->
		<div class="under" id="under-bgc">
			<!-- VIDEO DI SFONDO -->
			<video src="https://cdn.shopify.com/videos/c/o/v/cba7967e53f14a8490bb97bd49317764.mp4" width="100%" autoplay loop muted></video> 
			<video src="https://cdn.shopify.com/videos/c/o/v/54149ec5bac74eca80c84b5544fbdc8b.mp4" width="100%" autoplay loop muted></video>
		</div>
		<!-- DIV PRINCIPALE -->
		<input type="checkbox" name="check" id="check1">

		<div id="container-login">
			<i class="fa-solid fa-question close" onclick="close()"></i>
			<!-- FORM SING-UP -->
			<form id="form-1" method="post" action="submit.html" onsubmit="return validate()">
				<div class="input-box" id="input-name">
					<input type="text" name="name" class="input" id="name" placeholder="Nome">
					<i class="fa-solid fa-user input-icon"></i>
					<i class="fa-solid fa-check icon-checkName"></i>

				</div>

				<div class="input-box">
					<input type="email" name="email" class="input" id="email" placeholder="Email">
					<i class="fa-solid fa-envelope input-icon"></i>
				</div>
				
				<div class="input-box">
					<input type="password" name="password" class="input" id="password" placeholder="Password">
					<i class="fa-solid fa-key input-icon"></i>
					<i class="fa-solid fa-eye icon-showpsw"></i>
				</div>
				<p id="name-desc">Min. 8 caratteri, almeno una lettera maiusola e un numero</p>

				<div class="input-box">
					<input type="password" name="conf-password" class="input" id="conf-password" placeholder="Conferma password">
					<i class="fa-solid fa-key input-icon"></i>
					<i class="fa-solid fa-eye icon-showpsw"></i>
				</div>
				<div class="check-psw">
					<p id="psw-status">password debole </p>
					<div class="checker "></div>
					<div class="checker "></div>
					<div class="checker "></div>
				</div>

				<div class="btn-box">
					<a href="#" id="btnCrea">
						<i class="fa-solid fa-plus create-icon"></i>
					Crea account</a>
					<p>oppure</p>
					<button type="submit" id="btnLogin" >
						<i class="fa-solid fa-unlock create-icon"></i>
						Accedi</button>
				</div>

				
			</form>
		</div>
		
		<div id="container-home">
			<div class="head-home">
				<video src="https://cdn.shopify.com/videos/c/o/v/2d3adb20a9224f2192ec01f527f1b3c0.mp4"width="100%" id="bar-header" loop autoplay></video>
				<input type="search" name="search" id="search">
				<SPAN id="filtri">FILTRI <i class="fa-solid fa-caret-down"></i></SPAN>
			</div>
			<div class="container-card">
				<div class="card">

				</div>
			</div>
		</div>

	</div>	


	<script src="script.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
    </script>
</body>
</html>
