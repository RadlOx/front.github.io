<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PROFUMI</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="respomnsive-mobile.css"> <!--MOBILE CSS-->
	<link rel="stylesheet" href="main-style.css"> <!--MAIN CSS-->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!--AOS CSS-->
	<script src="https://kit.fontawesome.com/223110ab61.js" crossorigin="anonymous"></script> <!--FONT AWSOME-->
	
</head>
<body>
	<!-- HEADER -->
	<header class="header"> <!--div princ. header-->
		<div class="logo-box">
			<img src="logo-menu.png" width="50%" alt="">
		</div>	
		<div class="center-div">
			<div class="social-box" id="box1">
				<i class="fa-brands fa-facebook"></i> 
			</div>

			<div class="social-box" id="box2">
				<i class="fa-brands fa-whatsapp"></i> 
			</div>

			<div class="social-box" id="box3">
				<i class="fa-brands fa-instagram"></i> 
			</div>
		</div>

		<input type="checkbox" name="menu-check" id="check-menu">
		<label for="check-menu">
			<div class="box-icon-menu" >
				<span class="bar-icon"></span>
			</div>
		</label>
		<div class="container-menu" id="container-menu">
			<i class="fa-solid fa-user-gear"></i>
			<i class="fa-solid fa-list"></i>
			<i class="fa-solid fa-check"></i>
			<i class="fa-solid fa-message"></i>
		</div>
	</header>
	<!-- FINE <HEADER> -->
	<div class="under" id="under-bgc">
		<video src="/1.mp4" width="100%" autoplay loop muted></video>
		<video src="/2.mp4" width="100%" autoplay loop muted></video>
	</div>
	<div class="main">

		<div id="container">
			<h2 class="title-container"></h2>
		</div>
		<div id="container2">
			<h2 class="title-container"></h2>
		</div>
	</div>		
</body>
</html>
